name: Testing Calculator
on:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '11' # replace with the version of Java you want to use
      - name: Compile calculator.java
        run: javac Calculator.java # replace with the command to compile your java file
      - name: Run CalculatorTest.java
        #run: javac CalculatorTest.java # replace with the command to run your test file using JUnit
        run: java -jar junit-platform-console-standalone-1.6.2.jar '~/out/production/Homework3/org/example/'